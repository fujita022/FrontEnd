<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h1 class="cadastro">Sistema de Cadastro</h1> 
    <main>
        
        <form action="Nome:">
         <div>
            <h4 class="titulo">Cadastro</h4>
            <div class="nomes">
            <label for="txtNome">Nome:  </label>  <br>
            <input type="name" placeholder="Digite seu nome" id="txtNome" name="txtNome"> <br>
            <label for="txtSobrenome">Sobrenome:</label><br>
            <input type="coname" placeholder="Digite seu sobrenome" id="txtSobrenome" name="txtSobrenome">
            </div>
        </div>
        <div class="email">
            <label for="txtEmail">Email:</label><br>
            <input type="email" placeholder="Digite seu email" id="txtEmail" name="txtEmail">
        </div>
        <div class="senha">
            <label for="txtSenha">Senha:</label> <br>
            <input type="password" placeholder="Digite sua senha" name="txtSenha" id="txtSenha">
        </div>
        <div class="data">
            <label for="dataNascimento">Data de Nascimento:</label> <br>
            <input type="date" id="dataNascimento" name="dataNascimento">
        </div>
        <div class="estado">
            <label for="selectEstado">Selecione seu estado:</label><br>
            <select id="selectEstado">
             <option value="SP">São Paulo</option>
             <option value="RJ">Rio de Janeiro</option>
            </select>
        </div>
        </div>
<div class="linguagens">
        <div>
            <p>Escolha uma linguagem de programação</p>
        </div>
        <div>
            <input type="radio" name="linguagem" id="python" value="Python">
            <label for="python">Python</label>
        </div>
        <div>
            <input type="radio" name="linguagem" id="Java" value="Java">
            <label for="java">Java</label>
        </div>
        <div>
            <input type="radio" name="linguagem" id="c+" value="c+">
            <label for="c+">C+</label>
        </div>
</div>
<div class="check">
        <div>
            <input type="checkbox" name="Refrigerante" id="refri">
            <label for="Refrigerante">Refrigerante</label>
        </div>

        <div>
            <input type="checkbox" name="salgado" id="salgado">
            <label for="salgado">Salgado</label>
        </div>

        <div>
            <label for="txtArea">Fala algo</label><br>
            <textarea name="txtArea" id="txtArea" cols="50" rows="6"></textarea>
        </div>



</div>
         <div class="finalizar"> 
              <input type="submit" value="Finalizar">
         </div>
        </form>

    </main>

</body>
</html>
