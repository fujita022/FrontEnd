<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tabelapreco.css">
</head>
<body>
    <table class="tabela-preco">
        <caption>
            Modelo de tabela de preços
        </caption>
        <thead>
            <tr class="planos">
                <th></th>
                <th>Básico</th>
                <th>Padrão</th>
                <th>Premium</th>
            </tr>
            <tr class="preco">
                <td>Preço Mensal</td>
                <td>R$ 9</td>
                <td>R$ 49</td>
                <td>R$ 149</td>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>Quantidade de usuários</td>
            <td>1 usuário</td>
            <td>5 usuários</td>
            <td>Ilimitado</td>
        </tr>
        <tr>
            <td>Requisições por mês</td>
            <td>5mil</td>
            <td>15mil</td>
            <td>Ilimitado</td>
        </tr>
        <tr>
            <td>Café</td>
            <td>5 xícaras</td>
            <td>8 xícaras</td>
            <td>Ilimitado</td>
        </tr>
    </tbody>
</table>
</body>
</html>
