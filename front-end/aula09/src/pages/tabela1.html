<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<link rel="stylesheet" href="/front-end/aula09/src/pages/tabela1.css">
<link rel="stylesheet" href="/front-end/aula09/public/css/fonts.css">
<link rel="stylesheet" href="/front-end/aula09/public/css/global.css">
</head>
<body>
    
    <table class="gastos">
        <thead>
            <tr>
                <th colspan="3">Gastos mensais</th>
            </tr>
            <tr>
                <th>Mês</th>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Janeiro</td>
            <td>Mercado</td>
            <td>R$ 800,00</td>
        </tr>
        <tr>
            <td rowspan="3">Fevereiro</td>
            <td>Aluguel</td>
            <td>R$ 1000,00</td>
        </tr>
        <tr>
            <td>Mercado</td>
            <td>R$ 500,00</td>
        </tr>
        <tr>
            <td>Viagem</td>
            <td>R$ 1500,00</td>
        </tr>
        <tr>
            <td colspan="2">Valor Total</td>
            <td>R$ 4000,00</td>
        </tr>
        </tbody>
        
    </table>
</body>
</html>
